<html>
  <head>
    <title>CityTouch - CrowdBCN</title>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/lightbox.js"></script>
    <link href="css/lightbox.css" rel="stylesheet" />
    
    <script language="javascript" type="text/javascript" src="js/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="js/jquery.flot.js"></script>
    <script language="javascript" type="text/javascript" src="js/jquery.flot.time.js"></script>
    <script language="javascript" type="text/javascript" src="js/jquery.flot.navigate.js"></script>
    <script language="javascript" type="text/javascript" src="js/d3.v3.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/moment.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/leaflet.js"></script>
    <script language="javascript" type="text/javascript" src="js/leaflet-providers.js"></script>
    <script language="javascript" type="text/javascript" src="js/d3.layout.cloud.js"></script>
    <script language="javascript" type="text/javascript" src="js/leaflet.draw.js"></script>
    <script type="text/javascript" src="wicket/wicket.src.js"></script>
    <script type="text/javascript" src="wicket/wicket-leaflet.src.js"></script>
    <link rel="stylesheet" href="leaflet.css" />
    <link rel="stylesheet" href="leaflet.draw.css" />
    <script type="text/javascript" src="../pico/pico.js"></script>
    <script>pico.load('spanish_twitter');</script>
    <style>
      #loader {
          position: absolute;
          top: 0;
          bottom: 0;
          right: 0;
          left: 0;
          color: white;
          background-color: rgba(100, 100, 100, 0.8);
          z-index: 1000;
      }
      #loader div {
          font-size: 20px;
          line-height: 20px;
          height: 20px;
          width: 200px;
          position: absolute;
          top: 50%;
          left: 50%;
          margin-left: -100px;
          margin-top: -10px;
      }
      #series > li{
        padding: 5px; 
        display: inline;
      }
    </style>
  </head>
  <body>
    <div style='padding-bottom: 10px;'>
      <div style='float: left; padding-right: 10px;'>Dataset: </div>
      <select id='select_dataset' onchange='dataset_changed();'>
        <option value='spanish_twitter_mwc'>MWC</option>
        <option value='spanish_twitter_agp'>AGP</option>
        <option value='spanish_twitter'>Aug-Dec</option>
      </select>
      <div style="display: inline-block">Algorithm: </div>
      <select id="param_algorithm">
        <option value='DBSCAN-SciPy'>DBSCAN-SciPy</option>
      </select>
      <div style="display: inline-block">eps: </div><input id="param_eps" type="number" value=250 style="width: 100px" />
      <div style="display: inline-block">min_points: </div><input id="param_min_points" type="number" style="width: 100px" value=5 />
      <button onclick="run();">Re-Cluster</button>
    </div>
    <div id='timeseries' style='width: 1200px; height: 150px;'></div>
    <div style="display: inline-block; width: 1200px">
      <div style="position: relative; margin: 10px; float: left; width: 655px; height: 530px;">
        <div id="map" style="width: 100%; height: 100%;"></div>
        <table style="text-align:center; border-style:dashed; background: #ffffff; position: absolute; bottom: 0px; padding: 5px; width: 420px">
          <tr>
            <td><img onclick="prev();" src="images/left-fast.png" onmouseover="this.src='images/left-fast-hover.png'" onmouseout="this.src='images/left-fast.png'" style='height: 25px; display: inline; font-size:120%'></img></td>
            <td><div id='timestamp' style='display: inline; font-size:120%; padding-left: 5px; padding-right: 5px; margin: 0px;'>Wednesday, February 29 2012 2:00 PM</div></td>
            <td><img onclick="next();" src="images/right-fast.png" onmouseover="this.src='images/right-fast-hover.png'" onmouseout="this.src='images/right-fast.png'" style='height: 25px; display: inline; font-size:120%'></img></td>
          </tr>
        </table>
      </div>
      <div style="margin-top: 0px; display: inline-block; width: 500px; height: 500px;">
        <div id='cluster_id' style='font-weight:bold; color: #3182bd; float: left; margin-right: 10px';>Cluster_0</div>
        <div>
          <input type="radio" name="radio" class="radio" value="radio_tweets" id="radio_tweets" checked="checked" />
          <label for="radio_tweets">Tweets</label>
          <input type="radio" name="radio" class="radio" value="radio_hashtags" id="radio_hashtags" />
          <label for="radio_hashtags">Hashtags</label>
          <input type="radio" name="radio" class="radio" value="radio_users" id="radio_users" />
          <label for="radio_tweets">Users</label>
        </div>
        <div id="word_cloud" style="border-style: dashed; width: 500px; height: 500px; overflow-x:hidden; overflow-y: hidden;"></div>
      </div>
    </div>
    <div id='timeseries2' style='display: inline-block; width: 1200px; height: 150px;'></div>
    <div style="width: 1200px; margin-top: 10px; text-align: center">
    <ul id='series' style="display: inline-block; border-width: 2px; border-style:solid; border-color:#CCCCCC; width: auto; -webkit-margin-before:0em; -webkit-padding-start: 0px; list-style-type: disc;">
      <li id="series_1" style='color: #8c564b'>raw</li>
      <li id="series_2" style='color: #1f77b4'>routine</li>
      <li id="series_3" style='color: #d62728'>events</li>
    </ul>
  </div>
    <div style="height: 1200px;"id="loader"><div>Loading data...</div></div>
    <script language="javascript" type="text/javascript" src="script.js"></script>
  </body>
</html>
